<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id = "submit">Add item</button>
	  <!--<button id = "unsubmit">Remove item</button>-->
	  <!--<li id = "break"></li>-->
    </div>
	  
    <ul id = "item_input"></ul>
	  
    <script>		
			let list = document.querySelector("ul");
			document.querySelector("#submit").addEventListener("click", add = (name) => {
			let display = document.createElement("LI");
			let dspan = document.createElement("span");
			let dbutton = document.createElement("button");
			dbutton.textContent = "unsubmit";
			let displaytext = document.createTextNode(document.querySelector("#item").value);
			display.appendChild(displaytext);
    		document.querySelector("#item_input").appendChild(display);
			dspan.appendChild(display);
			display.appendChild(dbutton);
			list.appendChild(dspan);
			dbutton.addEventListener("click", remove = (name) => {
  			let e = document.querySelector("ul"); 
			e.removeChild(dspan);
		});
		});
		
		
		
    </script>
  </body>
</html>
