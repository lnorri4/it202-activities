<script>     
let Endpoint = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=America&api-key=l4TaX4wafpJ0237rMRRx3MSEFSoeWfAF";
fetch(Endpoint)
.then(response => {return response.json()})
.then(json => {  
    
    for(let article of json.response.docs){
         let p = document.createElement("p");
         p.textContent = article["headline"]["main"];
         document.body.append(p)
                                }   
    })    
    let h1 = document.createElement("h1");
    h1.textContent = json.q;
    document.body.append(h1);
    
    let img = document.createElement("img"); 
    img.setAttribute("src", json.hdurl);
    document.body.append(img);

</script>
